<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Play Tic Tac Toe online for free. Enjoy a classic game of X and O with friends or against the computer.">
    <meta name="keywords" content="Tic Tac Toe, X and O, game, multiplayer, strategy game,Netlify,Dharuv Manchanda,dm001">
    <meta name="author" content="Dharuv Manchanda">
    <meta name="keywords" content="Game,netlify, Dharuv,manchanda">

    <link rel="stylesheet" href="style.css" />
   <title>Tic Tac Toe Online - Play Free X and O Game</title>
    <script
      src="https://kit.fontawesome.com/e0eaceeb4e.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
  </head>
  <body>
    <div class="onWin">
    <lord-icon
    src="https://cdn.lordicon.com/jcepibgt.json"
    trigger="loop"
    delay="500"
    colors="primary:#fff"
    style="width:100px;height:100px;position: fixed;top: 20px;left: 5px;">
</lord-icon> 
<lord-icon
    src="https://cdn.lordicon.com/jcepibgt.json"
    trigger="loop"
    delay="500"
    colors="primary:#fff"
    style="width:100px;height:100px;position: fixed;top: 20px;right: 5px; transform: rotate(270deg);">
</lord-icon>
</div>
    <div class="Wrapper">
      <div class="alert">
        <span class="fas fa-exclamation-circle"></span>
        <span class="msg">Warning: Must select mode!</span>
        <div class="closeBtn">
          <span class="fas fa-times"></span>
        </div>
      </div>
      <p class="currentPlayer btn">Tic Tac Toe</p>
      <div class="board">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
        <div class="box box5"></div>
        <div class="box box6"></div>
        <div class="box box7"></div>
        <div class="box box8"></div>
        <div class="box box9"></div>
      </div>
      <div class="wrap">
        <button class="twoPlayer btn">
          <i class="fa-solid fa-user-large"></i> vs
          <i class="fa-solid fa-user-large"></i>
        </button>
        <button class="compBtn btn">
          <i class="fa-solid fa-user-large"></i> vs
          <i class="fa-solid fa-robot"></i>
        </button>
        <button class="resBtn btn">
          <i class="fa-solid fa-arrows-rotate"></i>Restart
        </button>
        <button class="menuBtn btn">
          <i class="fa-solid fa-bars"></i>Menu
        </button>
        <button class="newBtn btn">
          <i class="fa-solid fa-plus"></i>New Game
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
